<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Animation Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <section class="container">
        <header class="showcase">
            <div>coventic</div>
            <a href="#" class="btn">Sign up</a>
        </header>

        <section class="greeting">
            <div>
                Welcome to our
                <p>
                    World's <br>
                    Creative Studio
                </p>
            </div>
        </section>

        <a href="#" class="btn">Take a tour</a>
    </section>

    <section class="right">
        <div>
            <img src="images/menu.png" alt="menu">
        </div>
        <div>
            <img src="images/fb.png" alt="facebook logo">
            <img src="images/ig.png" alt="instagram logo">
            <img src="images/tw.png" alt="twitter logo">
        </div>
        <div>
            <img src="images/share.png" alt="share logo">
            <img src="images/info.png" alt="info logo">
        </div>
    </section>
</body>

</html>
